<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Digi Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seu Carrinho - Digi Shop</h1>
        <nav>
            <a href="index.html">Produtos</a>
            <a href="signup.html" id="account-link"></a>
        </nav>
    </header>
    <<main>
        <section id="cart-items">
            <h2>Produtos no Carrinho</h2>
            <ul id="cart">
                <!-- Itens serão carregados dinamicamente -->
            </ul>
            <h3 id="total">Total: R$0,00</h3>
        </section>
        <button onclick="openPaymentModal()">Escolher Forma de Pagamento</button>
    </main>
    
    <!-- Modal de Pagamento -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePaymentModal()">&times;</span>
            <h2>Escolha a Forma de Pagamento</h2>
            <button onclick="payWithPix()">Pix</button>
            <button onclick="payWithBoleto()">Boleto</button>
            <button onclick="payWithCard()">Cartão</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
